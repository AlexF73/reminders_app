<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Memento · Proiectul personal al lui Alex</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h5>Memento</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Adaugă o sarcină</label>
              <input type="text" class="form-control" id="task">
              <small id="emailHelp" class="form-text text-muted">Aici poți adăuga o sarcină și descrierea acesteia.</small>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="urgent">
              <label class="form-check-label">Urgent</label>
              <small id="emailHelp" class="form-text text-muted">Sarcinile marcate ca fiind urgente vor fi adăugate într-un chenar roșu.</small>
            </div>
            <button type="submit" class="btn btn-primary" onclick="return addTask();">Adaugă</button>
          </form>
        </div>
      </div>

      <div id="list">
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
      var taskNumber = 1;
      function addTask() {
        var task = $('#task').val();
        var isUrgent = $(`#urgent`).is(':checked');
        var divClass = "card";
        var iconClass = "btn";
        if (isUrgent) {
          divClass += " alert-danger";
          iconClass += " btn-danger";
        }
        else {
          divClass += " alert-secondary";
          iconClass += " btn-secondary";
        }
        $('#list').append(`
          <div class="` + divClass + `" id=` + taskNumber + `>
            <div class="card-body">
              <div class="card-body">
                <h5>` + task +`</h5>
              </div>
            </div>
            <div class="card-footer text-muted">
              <a href="#" class="` + iconClass + `" onclick="return deleteTask(` + taskNumber + `);"><i class="las la-trash"></i></a>
            </div>
          </div>
          `);
        ++taskNumber;
        return false;
      }

      function deleteTask(idTask) {
        $('#' + idTask).remove();
        return false;
      }
    </script>
  </body>
</html>
